<ion-content>
    <ion-grid style="height: 100%">
        <ion-row style="justify-content: center; align-items: center; height: 100%">
            <ion-icon *ngIf="!unlocked" name="lock-closed-outline" style="font-size: 5em"></ion-icon><br>
            <ion-icon *ngIf="unlocked" name="lock-open-outline" style="font-size: 5em"></ion-icon><br>
            <ion-col size="10"><ion-img src="../../assets/images/banner.png"></ion-img></ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
