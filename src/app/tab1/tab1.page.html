<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Fächer
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Fächer</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-list style="" [lines]="'none'">
        <ion-item *ngFor="let module of modules" style="">
            <ion-card style="width: 100%; display: flex" (click)="openModal(module)">
                <div style="height: 100%; width: 70%">
                    <ion-card-header>
                        <ion-card-title style="font-size: 1.5rem">{{module.name}}</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <p>{{module.teacher}}</p>
                        <p>{{module.location}}</p>
                    </ion-card-content>
                </div>
                <div>
                    <ion-card-content>
                        <p style="font-size: 4rem; font-weight: bold">{{module.average}}</p>
                    </ion-card-content>
                </div>
            </ion-card>
        </ion-item>
    </ion-list>

    <ion-fab horizontal="end" vertical="bottom" slot="fixed">
        <ion-fab-button color="dark">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>


</ion-content>
